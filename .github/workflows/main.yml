name: Main

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup_environment

      - name: Run checks
        run: just check

      - name: Run tests
        run: just test

      - name: Check if documentation can be built
        run: just docs-test

  integration_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
        resolution: ["highest", "lowest-direct"]
      fail-fast: false
    steps:
      - name: Check out
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup tools
        uses: ./.github/actions/setup_just_and_uv

      - name: Install dependencies
        run: uv sync --python ${{ matrix.python-version }} --all-groups --resolution ${{ matrix.resolution }}

      - name: Run tests
        run: uv run python -m pytest tests/integration -n auto
