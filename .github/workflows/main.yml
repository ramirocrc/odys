name: Main

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup_environment

      - name: Get Python path
        id: python-path
        run: echo "path=$(which python3)" >> $GITHUB_OUTPUT

      - name: Cache virtual environment
        uses: actions/cache/save@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.python-path.outputs.path }}-${{ hashFiles('**/uv.lock') }}

  check-quality:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Check out
        uses: actions/checkout@v6

      - name: Setup tools
        uses: ./.github/actions/setup_just_and_uv

      - name: Get Python path
        id: python-path
        run: echo "path=$(which python3)" >> $GITHUB_OUTPUT

      - name: Restore virtual environment
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.python-path.outputs.path }}-${{ hashFiles('**/uv.lock') }}

      - name: Run checks
        run: just check

  tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Check out
        uses: actions/checkout@v6

      - name: Setup tools
        uses: ./.github/actions/setup_just_and_uv

      - name: Get Python path
        id: python-path
        run: echo "path=$(which python3)" >> $GITHUB_OUTPUT

      - name: Restore virtual environment
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.python-path.outputs.path }}-${{ hashFiles('**/uv.lock') }}

      - name: Run tests
        run: just test

  test_versions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
        resolution: ["highest", "lowest-direct"]
      fail-fast: false
    steps:
      - name: Check out
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup tools
        uses: ./.github/actions/setup_just_and_uv

      - name: Install dependencies
        run: uv sync --python ${{ matrix.python-version }} --all-groups --resolution ${{ matrix.resolution }}

      - name: Run tests
        run: uv run --locked python -m pytest tests/ -n auto

  check-docs:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Check out
        uses: actions/checkout@v6

      - name: Setup tools
        uses: ./.github/actions/setup_just_and_uv

      - name: Get Python path
        id: python-path
        run: echo "path=$(which python3)" >> $GITHUB_OUTPUT

      - name: Restore virtual environment
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.python-path.outputs.path }}-${{ hashFiles('**/uv.lock') }}

      - name: Check if documentation can be built
        run: just docs-test
